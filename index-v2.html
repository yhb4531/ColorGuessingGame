<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <h1>THE GREAT
        <br>
        <span id="colorDisplay"></span>
        <br>
        GUESSING GAME
    </h1>

    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
        <button class="mode">Custom</button>
        <input type="number" placeholder="# up to 12">
    </div> 
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="game-v2.js"></script>
</body>
</html>
